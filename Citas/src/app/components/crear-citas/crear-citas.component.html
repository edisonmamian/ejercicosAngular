<div class="card bg-ligth">
  <div class="card-body">
    <h5 class="card-card-title text-center">Crear cita</h5>
    <div class="text-center" *ngIf="formularioInocrrecto">
      <span class="badge badge-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingrese su nombre" id="nombre">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" class="form-control" [(ngModel)]="fecha" placeholder="Ingrese su nombre" id="fecha">
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" class="form-control" [(ngModel)]="hora" placeholder="Ingrese su nombre" id="hora">
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" class="form-control" [(ngModel)]="sintomas" rows="3" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button type="button" (click)="agregarCita()" class="btn btn-primary btn-block">Agregar cita</button>
  </div>
</div>
