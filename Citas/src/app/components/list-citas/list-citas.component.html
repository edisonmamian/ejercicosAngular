<div class="card bg-ligth" *ngIf="listadoCitas.length == 0">
  <div class="card-body">
    <h5 class="card-card-title text-center" >No hay citas para mostar</h5>
  </div>
</div>
<div *ngFor="let cita of listadoCitas, let i = index" class="card bg-ligth">
  <div class="card-body">
    <p class="card-text"><span>Nombre:</span> {{ cita.nombre }}</p>
    <p class="card-text"><span>Fecha:</span> {{ cita.fecha }}</p>
    <p class="card-text"><span>Hora:</span> {{ cita.hora }}</p>
    <p class="card-text"><span>Sintomas:</span> {{ cita.sintomas }}</p>
    <button type="button" class="btn btn-danger btn-block" (click)="eliminarCita(i)"> Eliminar </button>
  </div>
</div>
